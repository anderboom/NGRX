<button class="fz-60 m-20 p-50" (click)="increase()">+1</button>
<button class="fz-60 m-20 p-50" (click)="decrease()" [disabled]="isNegative$ | async">-1</button>
<button class="fz-60 m-20 p-50" (click)="reset()">=0</button>

<p class="fz-60">Результат: {{count$ | async}}</p>
<p *ngIf="updatedAt$ | async" class="fz-60">Время обновления: {{updatedAt$ | async | date: "HH:mm:ss dd/MM/yyyy"}}</p>
